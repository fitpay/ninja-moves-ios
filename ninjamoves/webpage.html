<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <title>test</title>
            </head>
    <body>
        <section style="margin-top:150px">
            <h1>iOS JS bridge</h1>
            <h5 id="count"></h5>
            <button type="button" onclick="sendCount()">Increment</button>
        </section>
        
        <script type="text/javascript">
            var count = 0;
            document.getElementById("count").innerHTML = count;
            
            function sendCount(){
                var message = {"count": count};
                window.webkit.messageHandlers.interOp.postMessage(message);
            }
        
        function increment(updatedCount){
            count = updatedCount;
            document.getElementById("count").innerHTML = count;
        }
        </script>
    </body>
</html>
